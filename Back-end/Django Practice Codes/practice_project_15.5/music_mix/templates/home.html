{% extends "base.html" %} 

{% block content %}
{% comment %} <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a> {% endcomment %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Musician Name</th>
        <th scope="col">Email</th>
        <th scope="col">Album Rating</th>
        <th scope="col">Instrument Type</th>
        <th scope="col">Album Name</th>
        <th scope="col">Release Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for post in data %}
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
