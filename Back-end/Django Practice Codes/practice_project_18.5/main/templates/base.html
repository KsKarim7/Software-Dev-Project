<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg " style="background-color: #6699CC;">
        <div class="container-fluid ">
          <a class="navbar-brand text-white me-5" href="{% url 'home' %}">User Registration</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse gap-4" id="navbarSupportedContent">

            {% if req.user.is_authenticated %}
              <a href="{% url 'profile' %}" class="btn btn-light w-25">Profile</a>
              <a href="{% url 'user_logout' %}" class="btn btn-light w-25">Logout</a>

            {% else %}
              <a href="{% url 'register' %}" class="btn btn-light w-25">Sign Up</a>
              <a href="{% url 'user_login' %}" class="btn btn-dark w-25">Login</a>

            {% endif %}
          </div>
        </div>
    </nav>

    {% for i in messages %}
      <div class="">
        <h3 class="text-{{i.tags}}">{{i}}</h3>
      </div>
    {% endfor %} 

    {% block content %}
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
