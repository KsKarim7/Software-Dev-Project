<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg " style="background-color: #6699CC;">
        <div class="container-fluid ">
          <a class="navbar-brand text-white me-5" href="#">User Registration</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
              {% comment %} {% if req.user.is_authenticated %} {% endcomment %}

              {% comment %} <li class="nav-item">
                <a class="nav-link btn btn-outline-success text-white" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-danger text-white" href="{% url 'user_logout' %}">Logout</a>
              </li>
              {% else %} {% endcomment %}
              <li class="nav-item">
                <a class="nav-link btn btn-outline-success text-white" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary text-white" href="">Login</a>
              </li>

              {% comment %} {% endif %} {% endcomment %}
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
