{% extends "base.html" %} 

{% block content %}

<div style="width: 50%; height: 500px; margin: auto" class="pt-5">
    <h3>Moview Rating Form</h3>
    <form method = 'post' action="/about/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name='username'>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email'>
        </div>
    
     
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>

  {% comment %} <h3>Name: {{name}}</h3>
  <h3>Email: {{email}}</h3> {% endcomment %}

{% endblock  %}
