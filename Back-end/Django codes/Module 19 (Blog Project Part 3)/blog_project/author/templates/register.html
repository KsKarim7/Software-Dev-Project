{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<form action="" style="width:50%; margin:auto" method="post">
    <h1 class="text-center my-4">{{type}}</h1>
    {% csrf_token %}
    {{form | crispy}}

    <button class="btn btn-success mb-5" >Submit</button>
</form>
{% endblock %}
